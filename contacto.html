<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
    
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="cafe">Blog<span>DeCafé</span></h1>
                </a>
                    <nav class="navegacion cafe">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>
                        <a href="contacto.html">Contacto</a>
                        <a href="ubicacion.html">Ubicación</a>
                    </nav> 
            </div>   
        </div>   
  
    </header>
    
    <main class="contenedor cafe">
        <h2 class="centrar-texto">Contacto</h2>
        
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img class="img-contacto" src="img/contacto.jpg" alt="imagen contacto">
            </div>
            
            <div class="columnas-10 formulario-contacto contenedor">
                <form action="">
                    
                    <div class="campo">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" placeholder="Escriba su nombre" class="border-color">
                    </div>
                    
                    <div class="campo">
                        <label for="email">Correo Electronico: </label>
                        <input id="email" type="email" placeholder="Ingrese su correo electronico" class="border-color">
                    </div>
                    
                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" class="border-color"></textarea>
                    </div>
                    
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario" >
                    </div>
                        
                    
                    
                </form>
            </div>
            
        </div>
    
    
    </main>


    
    <footer class="site-footer no-margin">
        <div class="contenedor">
            <div class="barra  no-margin">
            <p>Blog<span>DeCafé</span></p>
            
                <nav class="navegacion no-margin">
                    <a href="/">Nosotros</a>
                    <a href="/">Cursos</a>
                    <a href="/">Contacto</a>
                    <a href="/ubicacion.html">Ubicación</a>
                </nav> 
                </div>
        </div>
    
    </footer>
    
</body>
</html>
